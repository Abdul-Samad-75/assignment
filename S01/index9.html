<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form action="/server">
        <div>
            <label for="feedback">Feedback Type:</label>
            <select name="type" id="feedback" required>
                <option value="#">Select</option>
                <option value="comp">Compliment</option>
                <option value="unb">Unbiased</option>
                <option value="res">respectful</option>
            </select>
        </div>

        <div>
            <label for="msg">Message:</label>
            <textarea name="feedback" id="msg" rows="5" cols="30"></textarea>
        </div>
           
        Website rating:
        <div>
            <input type="radio" id="exc" name="rate" value="exe">
            <label for="exe" >Excellent</label>
            <input type="radio" id="avg" name="rate" value="avg">
            <label for="avg">Average</label>
            <input type="radio" id="poor" name="rate" value="poor">
            <label for="poor">Poor</label>
        </div>
        
        <div>
            <label for="age">Age(10-100):</label>
            <input type="number" min="10" max="100" id="age" name="age" required>
        </div>

        <div>
            <label for="email">Email*:</label>
            <input type="text" required id="email" name="email">
        </div>

        <div>
            <label for="pass">Password(min. 8 characters):</label>
            <input type="password"  id="pass" name="pwd" maxlength="8" required>
        </div>
        
        <div>
            <label for="url" >Website Url(Optional):</label>
            <input type="text" id="url" name="url">
        </div>
        
        <div>
            <input type="checkbox" id="check" name="agree">
            <label for="check">I agree to the terms and conditions</label>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
